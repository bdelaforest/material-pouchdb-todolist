<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <title>My app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="app/assets/app.css"/>
    <link rel="stylesheet" href="app/vendor/angular-material/angular-material.min.css">

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>

    <script src="app/vendor/angular/angular.js"></script>
    <script src="app/vendor/angular-animate/angular-animate.min.js"></script>
    <script src="app/vendor/angular-aria/angular-aria.min.js"></script>
    <script src="app/vendor/angular-material/angular-material.min.js"></script>
    <script src="app/vendor/angular-indexed-db/angular-indexed-db.js"></script>

    <script src="app/app.js"></script>
    <script src="app/src/task.service.js"></script>
    <script src="app/src/dialog.controller.js"></script>
    <script src="app/src/main.controller.js"></script>
</head>
<body ng-app="app" layout="column" ng-controller="MainController as vm" ng-cloak>

    <md-toolbar layout="row" class="md-whiteframe-z1 md-toolbar-tools">
        <md-button class="menu" hide-gt-sm ng-click="vm.toggleSidebar()" aria-label="Show Task List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>My Todo List</h1>
        <span flex></span>
        <md-button class="md-button md-secondary" aria-label="Add Task" ng-click="vm.showForm($event)">
            Add a new task
        </md-button>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
            <md-list>
                <md-list-item class="task-list-item"
                        ng-repeat="task in vm.tasks | orderBy:'createdAt':true track by $index"
                        ng-class="{'active' : task === vm.selected }"
                        ng-click="vm.selectTask(task)">
                    <div class="md-list-item-text">
                        {{task.title}}
                    </div>
                    <span flex></span>
                    <md-checkbox class="md-secondary"
                        ng-model="task.done"
                        ng-change="vm.save(task)">
                        <md-tooltip md-direction="right">Is task done ?</md-tooltip>
                    </md-checkbox>
                    <!-- <md-divider></md-divider> -->
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-content flex id="content">
            <div ng-show="!vm.selected">
                <h2 class="md-display-1 watermark">No task selected</h2>
            </div>
            <div ng-show="vm.selected">
                <h2 class="md-headline">{{vm.selected.title}}</h2>
                <p class="md-body-1">{{vm.selected.body}}</p>
            </div>
        </md-content>

    </div>


</body>
</html>
